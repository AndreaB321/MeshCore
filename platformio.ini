  ${Xiao_esp32_C3.build_flags} 
  -D RADIO_CLASS=CustomSX1268
  -D WRAPPER_CLASS=CustomSX1268Wrapper
  -D LORA_TX_POWER=22
  -D LORA_FREQ=433.0
  -D LORA_BW=250
  -D LORA_SF=10
 ; -D MESH_PACKET_LOGGING=1
