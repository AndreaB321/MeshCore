; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
extra_configs = 
	variants/*/platformio.ini

[arduino_base]
framework = arduino
monitor_speed = 115200
lib_deps = 
	SPI
	Wire
	jgromes/RadioLib @ ^7.1.2
	rweather/Crypto @ ^0.4.0
	adafruit/RTClib @ ^2.1.3
	melopero/Melopero RV3028 @ ^1.1.0
build_flags = -w -DNDEBUG -DRADIOLIB_STATIC_ONLY=1 -DRADIOLIB_GODMODE=1
	-D LORA_FREQ=869.525
	-D LORA_BW=250
	-D LORA_SF=11
build_src_filter = 
	+<*.cpp>
	+<helpers/*.cpp>

[esp32_base]
extends = arduino_base
platform = espressif32
monitor_filters = esp32_exception_decoder
extra_scripts = merge-bin.py
build_flags = ${arduino_base.build_flags}
build_src_filter = ${arduino_base.build_src_filter}

[esp32_ota]
lib_deps = 
	me-no-dev/ESPAsyncWebServer @ ^3.6.0
	file://arch/esp32/AsyncElegantOTA

[nrf52_base]
extends = arduino_base
platform = nordicnrf52
build_flags = ${arduino_base.build_flags}
	-D NRF52_PLATFORM

[nrf52840_base]
extends = nrf52_base
build_flags = ${nrf52_base.build_flags}
lib_deps = 
	${nrf52_base.lib_deps}
	rweather/Crypto @ ^0.4.0
	https://github.com/adafruit/Adafruit_nRF52_Arduino

[Generic_ESPNOW]
extends = esp32_base
board = esp32-c3-devkitm-1
build_flags = 
	${esp32_base.build_flags}
	-I variants/generic_espnow
	-D PIN_BOARD_SDA=-1
	-D PIN_BOARD_SCL=-1
	-D PIN_USER_BTN=0
build_src_filter = ${esp32_base.build_src_filter}
	+<helpers/esp32/ESPNowRadio.cpp>
	+<../variants/generic_espnow>

[env:Generic_ESPNOW_terminal_chat]
extends = Generic_ESPNOW
build_flags = 
	${Generic_ESPNOW.build_flags}
	-D MAX_CONTACTS=100
	-D MAX_GROUP_CHANNELS=1
build_src_filter = ${Generic_ESPNOW.build_src_filter}
	+<../examples/simple_secure_chat/main.cpp>
lib_deps = 
	${Generic_ESPNOW.lib_deps}
	densaugeo/base64 @ ~1.4.0

[env:Generic_ESPNOW_repeatr]
extends = Generic_ESPNOW
build_flags = 
	${Generic_ESPNOW.build_flags}
	-D ADVERT_NAME='"ESPNOW Repeater"'
	-D ADVERT_LAT=0.0
	-D ADVERT_LON=0.0
	-D ADMIN_PASSWORD='"password"'
build_src_filter = ${Generic_ESPNOW.build_src_filter}
	+<../examples/simple_repeater/main.cpp>
lib_deps = 
	${Generic_ESPNOW.lib_deps}
	${esp32_ota.lib_deps}
	densaugeo/base64 @ ~1.4.0

